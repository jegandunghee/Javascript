<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset 사용해보기</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 2rem;

        li {
          width: 200px;
          aspect-ratio: 2/3;
          position: relative;
          border-radius: 1rem;
          overflow: hidden;

          div {
            position: absolute;
            left: 0;
            width: 100%;
          }

          div.bg {
            top: 0;
            height: 100%;
            /* bg 공통 설정 */
            background-size: cover;
            background-position: center;
          }

          div.txt {
            bottom: 0;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
          }
        }

        li:nth-child(1) > .bg {
          background-image: url(../IMG/img-01.png);
        }
        li:nth-child(2) > .bg {
          background-image: url(../IMG/img-02.png);
        }
        li:nth-child(3) > .bg {
          background-image: url(../IMG/img-03.png);
        }
      }

      /* 설정 on / off 처리하기 */

      .hide{
        display: none;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <div class="bg"></div>
        <div class="txt">
          <p>1번 이미지 설명</p>
          <!-- 사용자 정의 속성 만들어보기 -->
          <button data-counter="0">
            <span class="counter">0</span>
            좋아요
          </button>
        </div>
      </li>


      <li>
        <div class="bg"></div>
        <div class="txt">
          <p>2번 이미지 설명</p>
          <button data-counter="0">
            <span class="counter">0</span>
            좋아요
          </button>
        </div>
      </li>


      <li>
        <div class="bg"></div>
        <div class="txt">
          <p>3번 이미지 설명</p>
          <button data-counter="0">
            <span class="counter">0</span>
            좋아요
          </button>
        </div>
      </li>
    </ul>

    <div class="detail">
      <button data-status="on">설정닫기</button>
      <div class="txt">
        <p>설정 내용을 확인합니다</p>
        <p>내용 확인 후 보기 닫기를 합니다.</p>
      </div>
    </div>

    <script src="../JS/dom_dataSet.js"></script>
  </body>
</html>
