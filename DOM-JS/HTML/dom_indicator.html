    *{

      h1{

      }

      img{
        width: 100%;
      }
    }

    ul{
      margin: 1rem 0;
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 1rem;
      li{
        width: 30px;
        height: 30px;
        background-color: #ddd;
        border-radius: 50%;
        cursor: pointer;
      }
    }
  </style>
</head>
