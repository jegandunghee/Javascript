<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세수량</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrap{
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 3rem;
      }

      main {
        width: 300px;
        /* margin: 1rem auto ; */
      }

      img {
        width: 100%;
      }

      .product {
        margin: 0.5rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        button {
          padding: 0 1rem;
          font-size: 2rem;
        }
        p {
          font-size: 1.5rem;
          border: 1px solid #444;
          text-align: center;
          flex: 1;
        }
      }

      aside {
        width: 100px;

        /* 2,3,4 이미지  */
        img {
          display: block;
          cursor: pointer;
          opacity: 0.6;
          &:hover {
            opacity: 1;
          }
        }
      }

      #detail{
        width: 400px;
        margin: 1rem auto;
        button{
          display: block;
          width: 100%;
        }
        .text{
          background-color: #ccbea3;
          padding: 1rem 0;
        }
      }

      .hide{
        display: none;
      }
    </style>

    <!-- defer : DOM구조가 만들어지면 script를 실행시키도록 함 -->
    <script src="../JS/dom_quantity.js" defer></script>
  </head>

  <body>
    <div id="wrap">
      <!-- 사이드바 영역-->
      <aside>
        <img src="../IMG/img-02.png" alt="상품이미지-2" />
        <img src="../IMG/img-03.png" alt="상품이미지-3" />
        <img src="../IMG/img-04.png" alt="상품이미지-4" />
      </aside>

      <!-- 선택 수량 영역 -->
      <main>
        <img src="../IMG/img-01.png" alt="이미지-1" />
        <div class="product">
          <button class="decrease">-</button>
          <p>1</p>
          <button class="plus">+</button>
        </div>
      </main>
    </div>

    <!-- 상세설명보기 -> 클릭 시 보였다 안보였다 처리하기 -->
    <div id="detail">
      <button>상세설명보기</button>
      <div class="text hide">
        <p>상세설명입니다.</p>
        <p>화면에 보였다 안보였다 합니다.</p>
      </div>
    </div>
    
  </body>
</html>
