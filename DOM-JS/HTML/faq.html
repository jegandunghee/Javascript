<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;

      li{
        margin: 0.5rem 0;

        .question{
          font-size: 1.3rem;
          font-weight: bold;
          cursor: pointer;
        }

        .answer{
          background-color: #ddd;
          height: 0;
          opacity: 0;
          transition: 0.5s;
          line-height: 2rem;
        }

        .answer.show{
          height: 2rem;
          opacity: 1;
        }
      }
    }
  </style>


  <!-- defer : dom구조가 만들어진 후 js를 적용하라는 어쩌구 -->
  <script src="../JS/faq.js" defer></script>
</head>

<body>
  <h1>FAQ</h1>

  
</body>
</html>
