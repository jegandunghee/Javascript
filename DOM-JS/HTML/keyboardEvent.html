<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 이벤트 알아보기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
      }

      .box{
        width: 200px;
        height: 200px;
        position: absolute;
        background-color: pink;
      }
      /* 하트 모양 */
      .heart {
        position: relative;
        width: 90px;
        height: 90px;
        top: 11%;
        left: 5px;
        background-color: red;
        transform: rotate(-45deg);
        margin: 50px;
      }

      /* 하트의 왼쪽 원형 부분 */
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 90px;
        height: 90px;
        background-color: red;
        border-radius: 50%;
      }

      /* 왼쪽 상단의 원 */
      .heart::before {
        top: -50px;
        left: 0;
      }

      /* 오른쪽 상단의 원 */
      .heart::after {
        top: 0;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="heart"></div>
    </div>

    <script src="../JS/keyboardEvent.js"></script>
  </body>
</html>
