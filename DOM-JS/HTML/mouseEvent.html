<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 이벤트 알아보기</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }

    main{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      .box{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: tomato;
      }

      /* 드래그 시 박스 style 지정하기 */
      .box.move {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="box"></div>
  </main>

  <script src="../JS/mouseEvent.js"></script>
</body>
</html>
