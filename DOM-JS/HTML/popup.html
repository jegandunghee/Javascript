<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팝업창 만들어보기</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        height: 100vh;
      }

      .popup_box{
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);

        .popup{
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

          background-color: #fff;
          padding: 2rem;
          border-radius: 1rem;
          font-size: 2rem;

          p{
            text-align: center;
            margin-bottom: 2rem;
          }

          .btn_wrap{
            
            button{
              background-color: none;
              padding: 0.5rem 2rem;
              border-radius: 0.5rem;
              font-size: 1.5rem;
              outline: none;
              border: 1px solid #444;
              cursor: pointer;
            }
          }
        }
      }


    </style>

    <script src="../JS/popup.js" defer></script>
  </head>
  <body>
    <button>로그인</button>

    <div class="popup_box">
      <div class="popup">
        <p>제발 로그인 해주세요</p>

        <div class="btn_wrap">
          <button>취소</button>
          <button>로그인</button>
        </div>

      </div>
    </div>
  </body>
</html>
