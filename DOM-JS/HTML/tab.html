<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭 레이아웃</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      main{
        width: 70%;
        margin: 1rem auto;
        
        ul{
          list-style: none;
        }
      }

      .tab_menu{
        display: flex;
        li{
          cursor: pointer;
          padding: 0.5rem 1rem;
          border: 1px solid #444;
          border-right: none;
          &:last-child{
            border-right: 1px solid #444;
          }
        }

        li.active{
          background-color: rgb(108, 143, 209);
          color: #eee;
        }
      }

      .tab_item{
        position: relative;
        width: 100%;
        height: 400px;
        li{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: none;

          img{
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
        }
        li.show{
          display: block;
        }
      }
    </style>

    <script src="../JS/tab.js" defer></script>
  </head>
  <body>
    <main>
      <ul class="tab_menu">
        <li class="active">메뉴-1</li>
        <li>메뉴-2</li>
        <li>메뉴-3</li>
      </ul>

      <ul class="tab_item">
        <li class="show">
          <img src="../IMG/img-01.png" alt="이미지-1" />
        </li>
        <li>
          <img src="../IMG/img-02.png" alt="이미지-2" />
        </li>
        <li>
          <img src="../IMG/img-03.png" alt="이미지-3" />
        </li>
      </ul>
    </main>
  </body>
</html>
