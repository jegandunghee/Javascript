<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js로 구구단 출력해보기</title>
    <style>
      main{
        display: flex;
        justify-content: space-around;
        div{
          box-shadow: 0 0 1px 1px #ccc;
          border-radius: 1rem;
          padding: 0.5rem 1rem;
          p{
            span{
              font-weight: bold;
              color: blueviolet;
            }
          }
        } 
        h3{
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <script>
      document.write(`<main>`);
      for (let i = 2; i < 10; i++) {
        document.write(`<div id = "${i}단">`);
        document.write(`<h3>${i}단 </h3>`);
        for (let h = 1; h < 10; h++) {
          document.write(`<p><span>${i}</span> x ${h} = ${i * h}</p>`);
        }
        document.write(`</div>`);
      }
      document.write(`</main>`);
    </script>
  </body>
</html>
