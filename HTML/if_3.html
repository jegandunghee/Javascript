    // 출력은 h1태그로 

    let fruit = prompt("apple, banana, orange 중 하나만 고르시죠");
    let pick ;

    if(fruit === "apple"){
      pick = "사과 선택!";
    }else if (fruit === "banana"){
      pick = "바나나 선택!";
    }else if (fruit === "orange"){
      pick = "오렌지 선택!";
    }else {
      pick = "사과, 바나나, 오렌지 중에서만 골라주세요"
    }

    document.write(`<h1> ${pick} </h1>`);
